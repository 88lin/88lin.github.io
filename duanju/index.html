<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="短剧搜索与播放平台 - 海量精彩短剧，随时随地观看">
    <meta name="keywords" content="短剧平台, 短剧搜索, 在线短剧, 短剧播放">
    <title>短剧搜索与播放平台</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="icon" href="https://nuaa.tech/zz.svg">
    <link href="static/css/duck.css" rel="stylesheet">
    <style>
        :root {
            --primary: #009ff7;
            --secondary: #78fadc;
            --accent: #1eb6ff;
            --light: #f0fcfa;
            --dark: #2c3e50;
            --gray: #009ff7;
            --light-gray: #e0e6ed;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: var(--dark);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        body.bg-grid-aurora::before{
            background:
                radial-gradient(1200px 800px at 70% -10%, rgba(30,182,255,.16), transparent 60%),
                radial-gradient(900px 700px  at 10% 110%, rgba(120,250,220,.16), transparent 55%),
                repeating-linear-gradient(90deg, rgba(0,0,0,.06) 0 1px, transparent 1px 20px),
                repeating-linear-gradient(0deg,  rgba(0,0,0,.06) 0 1px, transparent 1px 20px),
                linear-gradient(135deg, #f9fbff 0%, #eaf2ff 100%);
            }
            @media (prefers-color-scheme: dark){
            body.bg-grid-aurora::before{
                background:
                radial-gradient(1200px 800px at 70% -10%, rgba(30,182,255,.28), transparent 60%),
                radial-gradient(900px 700px  at 10% 110%, rgba(120,250,220,.24), transparent 55%),
                repeating-linear-gradient(90deg, rgba(255,255,255,.08) 0 1px, transparent 1px 20px),
                repeating-linear-gradient(0deg,  rgba(255,255,255,.08) 0 1px, transparent 1px 20px),
                linear-gradient(135deg, #0b1118 0%, #111a26 100%);
            }
            }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 拟物化头部样式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            cursor: pointer;
            position: relative;
            padding: 10px 20px;
            border-radius: 18px;
            background-color: #fff;
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            color: var(--dark) !important;
            border: none;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
        }

        .nav-btn:hover::before {
            opacity: 1;
        }

        .nav-btn:active {
            transform: translateY(1px);
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.15),
            0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-btn span {
            position: relative;
            z-index: 1;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .nav-btn i {
            margin-right: 10px;
            position: relative;
            z-index: 1;
            color: var(--primary);
        }

        .nav-btn:hover span,
        .nav-btn:hover i {
            color: white;
        }

        /* 工具标题 */
        .tool-header {
            text-align: center;
            margin: 30px 0 40px;
        }

        .tool-title {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            font-weight: 800;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tool-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 6px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 4px;
            box-shadow: 0 3px 8px rgba(52, 152, 219, 0.3);
        }

        .tool-subtitle {
            color: var(--dark);
            max-width: 800px;
            margin: 5px auto 0;
            font-size: 1.2rem;
            font-weight: lighter;
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
        }

        /* 搜索区域 */
        .search-container {
            max-width: 700px;
            margin: 0 auto 50px;
            position: relative;
        }

        .search-box {
            display: flex;
            gap: 15px;
        }

        .search-input {
            flex: 1;
            padding: 17px 25px;
            border: none;
            border-radius: 50px;
            background: #e2f6ff;
            color: var(--dark);
            font-size: 1.1rem;
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.1),
            0 8px 20px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.1),
            0 8px 20px rgba(52, 152, 219, 0.2),
            0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .search-input::placeholder {
            color: var(--gray);
        }

        .search-btn {
            background: #e2f6ff;
            color: var(--dark);
            border: none;
            border-radius: 50px;
            padding: 0 35px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.1),
            0 8px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.1),
            0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .search-btn:hover::before {
            opacity: 1;
        }

        .search-btn:active {
            transform: translateY(1px);
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.15),
            0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .search-btn span {
            position: relative;
            z-index: 1;
            color: var(--primary);
        }

        .search-btn i {
            position: relative;
            z-index: 1;
            color: var(--primary);
        }

        .search-btn:hover span,
        .search-btn:hover i {
            color: white;
        }

        /* 结果区域 */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .result-card {
            background: linear-gradient(145deg, #f5f7fa, #e4edf5);
            border-radius: 24px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: inset 0 -8px 25px rgba(0, 0, 0, 0.05),
            0 15px 40px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 18px;
            background: linear-gradient(145deg, #ffffff, #f0f4f9);
            z-index: 0;
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.05),
            0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .result-card:hover {
            transform: translateY(-8px);
            box-shadow: inset 0 -8px 25px rgba(0, 0, 0, 0.05),
            0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            position: relative;
            z-index: 1;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--dark);
        }

        .card-info {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-desc {
            color: var(--dark);
            font-size: 0.95rem;
            margin-top: auto;
            min-height: 60px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            opacity: 0.8;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            gap: 10px;
        }

        .page-btn {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            color: var(--dark);
            border: none;
            width: 80px;
            height: 45px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 700;
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.1),
            0 8px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .page-btn.dots::before {
            opacity: 0 !important;
        }

        .page-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, #8bdeff, #a0ceff);
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .page-btn:hover, .page-btn.active {
            transform: translateY(-3px);
        }

        .page-btn.active::before, .page-btn:hover::before {
            opacity: 1;
        }

        .page-btn:hover span, .page-btn.active span {
            color: white;
            position: relative;
            z-index: 1;
        }

        .page-btn:hover i, .page-btn.active i {
            color: white;
            position: relative;
            z-index: 1;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px 0;
            display: none;
            position: relative;
            z-index: 1;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(52, 152, 219, 0.1);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading p {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
        }

        .error-message {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 25px;
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
            display: none;
            position: relative;
            z-index: 1;
            box-shadow: inset 0 -8px 25px rgba(0, 0, 0, 0.05),
            0 15px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .error-message i {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .error-message p {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
        }

        /* 播放器页面样式 */
        .player-page {
            display: none;
            padding: 20px 0;
        }

        .back-btn {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            color: var(--primary);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.05rem;
            transition: var(--transition);
            font-weight: 700;
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.1),
            0 8px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.1),
            0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .back-btn:hover::before {
            opacity: 1;
        }

        .back-btn:hover span, .back-btn:hover i {
            color: white;
            position: relative;
            z-index: 1;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: inset 0 -8px 25px rgba(0, 0, 0, 0.05),
            0 15px 40px rgba(0, 0, 0, 0.15);
            background: #000;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        #video-player {
            width: 100%;
            height: auto;
            display: block;
            max-height: 100vh
        }

        .player-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px 0;
            justify-content: center;
        }

        .control-btn {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            color: var(--primary);
            border: none;
            padding: 14px 28px;
            border-radius: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.1),
            0 8px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.1),
            0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .control-btn:hover::before {
            opacity: 1;
        }

        .control-btn:hover span, .control-btn:hover i {
            color: white;
            position: relative;
            z-index: 1;
        }

        .quality-selector {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            color: var(--primary);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.1),
            0 8px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .quality-selector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .quality-selector:hover {
            transform: translateY(-3px);
        }

        .quality-selector:hover::before {
            opacity: 1;
        }

        .quality-selector:hover span, .quality-selector:hover i {
            color: white;
            position: relative;
            z-index: 1;
        }

        .quality-selector select {
            background: transparent;
            border: none;
            outline: none;
            padding: 14px 28px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .quality-selector select option {
            background: white;
            color: var(--dark);
        }

        .episode-info {
            background: linear-gradient(145deg, #f5f7fa, #e4edf5);
            border-radius: 24px;
            padding: 30px;
            box-shadow: inset 0 -8px 25px rgba(0, 0, 0, 0.05),
            0 15px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .episode-info::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 18px;
            background: linear-gradient(145deg, #ffffff, #f0f4f9);
            z-index: 0;
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.05),
            0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .episode-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--dark);
            position: relative;
            z-index: 1;
        }

        .episode-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: var(--gray);
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .episode-desc {
            line-height: 1.7;
            color: var(--dark);
            position: relative;
            z-index: 1;
        }

        .episodes-container {
            margin-top: 30px;
            background: linear-gradient(145deg, #f5f7fa, #e4edf5);
            border-radius: 24px;
            padding: 30px;
            box-shadow: inset 0 -8px 25px rgba(0, 0, 0, 0.05),
            0 15px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .episodes-container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 18px;
            background: linear-gradient(145deg, #ffffff, #f0f4f9);
            z-index: 0;
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.05),
            0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .episodes-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--dark);
            position: relative;
            z-index: 1;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .episode-item {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--dark);
            font-weight: 600;
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.05),
            0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .episode-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .episode-item:hover {
            transform: translateY(-3px);
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.05),
            0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .episode-item:hover::before {
            opacity: 0.2;
        }

        .episode-item.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
        }

        .quality-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            color: var(--dark);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);

        .history-list {

        .history-card {

            border-radius: 20px;
            overflow: hidden;

            box-shadow: inset 0 -8px 25px rgba(0, 0, 0, 0.05),
            0 10px 30px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            height: 100%;
            display: flex;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .history-card:hover {
            transform: translateY(-5px);
            box-shadow: inset 0 -8px 25px rgba(0, 0, 0, 0.05),
            0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .history-img {
            width: 100px;

            object-fit: cover;

        .history-content {

        .history-title-text {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 8px;

            -webkit-line-clamp: 1;

                            </span>

<script>
    // 全局变量
    let currentPage = 1;
    let totalPages = 1;
    let currentDrama = null;
    let currentEpisodeIndex = 0;
    let videoList = [];
    let currentQuality = '1080p'; // 默认清晰度
    const HISTORY_KEY = 'drama_watch_history';
    const MAX_HISTORY_ITEMS = 12; // 最多存储12条历史记录
    const PAGE_SIZE = 6; // 每页显示条数

    // DOM元素
    const searchPage = document.getElementById('searchPage');
    const playerPage = document.getElementById('playerPage');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const resultsContainer = document.getElementById('resultsContainer');
    const pagination = document.getElementById('pagination');
    const searchLoading = document.getElementById('searchLoading');
    const searchError = document.getElementById('searchError');
    const errorText = document.getElementById('errorText');
    const backToDetail = document.getElementById('backToDetail');
    const videoPlayer = document.getElementById('video-player');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const qualitySelect = document.getElementById('qualitySelect');
    const currentEpisodeTitle = document.getElementById('currentEpisodeTitle');
    const episodeQuality = document.getElementById('episodeQuality');
    const episodeDuration = document.getElementById('episodeDuration');
    const episodeSize = document.getElementById('episodeSize');
    const episodeDesc = document.getElementById('episodeDesc');
    const episodesGrid = document.getElementById('episodesGrid');
    const currentQualityIndicator = document.getElementById('currentQuality');
    const historyContainer = document.getElementById('historyContainer');
    const historyList = document.getElementById('historyList');
    const clearHistoryBtn = document.getElementById('clearHistoryBtn');

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
        // 绑定事件
        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keydown', (e) => {
            if (!e.isComposing && e.key === 'Enter') performSearch();
        });

        backToDetail.addEventListener('click', () => {
            // 修复播放界面未完全关闭的问题
            videoPlayer.pause();
            videoPlayer.src = '';

            playerPage.style.display = 'none';
            searchPage.style.display = 'block';

            // 显示历史记录
            renderHistory();
        });

        prevBtn.addEventListener('click', playPreviousEpisode);
        nextBtn.addEventListener('click', playNextEpisode);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // 清晰度切换事件
        qualitySelect.addEventListener('change', () => {
            currentQuality = qualitySelect.value;
            updateQualityIndicator();
            playEpisode(currentEpisodeIndex);
        });

        // 监听视频结束事件
        videoPlayer.addEventListener('ended', () => {
            if (currentEpisodeIndex < videoList.length - 1) {
                playNextEpisode();
            }
        });

        // 清空历史记录按钮事件
        clearHistoryBtn.addEventListener('click', clearHistory);

        // 初始化时渲染历史记录
        renderHistory();
    });

    // 执行搜索
    function performSearch() {
        const keyword = searchInput.value.trim();
        if (keyword) {
            currentPage = 1;
            searchDrama(keyword, currentPage, false);
        }
    }

    // 搜索短剧
    async function searchDrama(keyword, page, isDefault) {
        showLoading(true);
        hideError();
        try {
            const url = `https://api.xingzhige.com/API/playlet/?keyword=${encodeURIComponent(keyword)}&page=${page}`;
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`HTTP错误! 状态: ${response.status}`);
            }

            const data = await response.json();

            if (data.code === 0) {
                displayResults(data.data, isDefault);
                if (!isDefault) {
                    const isLastPage = data.data.length < PAGE_SIZE;
                    setupPaginationWindow(page, isLastPage); 
                }
            } else {
                showError(`搜索失败: ${data.msg}`);
            }
        } catch (error) {
            console.error('搜索出错:', error);
            showError(`请求出错: ${error.message}`);
        } finally {
            showLoading(false);
        }
    }

    function escapeHTML(s) {
    return s ? s.replace(/[&<>\"']/g, c => (
        {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]
    )) : '';
    }

    // 显示搜索结果
    function displayResults(results, isDefault) {
        resultsContainer.innerHTML = '';

        if (results.length === 0) {
            resultsContainer.innerHTML = `
                        <div class="no-results" style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                            <i class="fas fa-film" style="font-size: 3rem; margin-bottom: 20px; color: var(--gray);"></i>
                            <h3>未找到相关短剧</h3>
                            <p>请尝试其他关键词搜索</p>
                        </div>
                    `;
            return;
        }
        if (!isDefault) results = results.slice(0, PAGE_SIZE);
        results.forEach(drama => {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                        <img src="${escapeHTML(drama.cover)}" alt="${escapeHTML(drama.title)}" class="card-img"
                            onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                        <div class="card-content">
                            <h3 class="card-title">${escapeHTML(drama.title)}</h3>
                            <div class="card-info"><i class="fas fa-user"></i> ${escapeHTML(drama.author)}</div>
                            <div class="card-info"><i class="fas fa-tags"></i> ${escapeHTML(drama.type)}</div>
                            <p class="card-desc">${escapeHTML(drama.desc || '暂无简介')}</p>
                        </div>`;

            card.addEventListener('click', () => {
                getDramaDetail(drama.book_id);
            });

            resultsContainer.appendChild(card);
        });
    }

    // 设置分页
    function setupPaginationWindow(pageNum, isLastPage) {
    currentPage = pageNum;
    pagination.innerHTML = '';

    // 上一页
    const prevBtn = document.createElement('button');
    prevBtn.className = 'page-btn';
    prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
    prevBtn.disabled = currentPage === 1;
    prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
        const kw = searchInput.value.trim();
        const target = currentPage - 1;
        currentPage = target;
        searchDrama(kw, target, false);
        }
    });
    pagination.appendChild(prevBtn);

    // 计算数字页范围
    const start = Math.max(1, currentPage - 2);
    const end   = isLastPage ? currentPage : currentPage + 2;

    if (start > 1) {
        const firstBtn = document.createElement('button');
        firstBtn.className = 'page-btn';
        firstBtn.innerHTML = '<span>1</span>';
        firstBtn.dataset.page = '1';
        firstBtn.addEventListener('click', onPageClick);
        pagination.appendChild(firstBtn);

        if (start > 2) {
        const leftDots = document.createElement('button');
        leftDots.className = 'page-btn dots';
        leftDots.disabled = true;
        leftDots.innerHTML = '<span>…</span>';
        pagination.appendChild(leftDots);
        }
    }

    // 数字页
    for (let i = start; i <= end; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
        pageBtn.innerHTML = `<span>${i}</span>`;
        pageBtn.dataset.page = String(i);
        pageBtn.addEventListener('click', onPageClick);
        pagination.appendChild(pageBtn);
    }

    if (!isLastPage) {
        const rightDots = document.createElement('button');
        rightDots.className = 'page-btn dots';
        rightDots.disabled = true;
        rightDots.innerHTML = '<span>…</span>';
        pagination.appendChild(rightDots);
    }

    // 下一页
    const nextBtn = document.createElement('button');
    nextBtn.className = 'page-btn';
    nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
    nextBtn.disabled = isLastPage;
    nextBtn.addEventListener('click', () => {
        if (!isLastPage) {
        const kw = searchInput.value.trim();
        const target = currentPage + 1;
        currentPage = target;
        searchDrama(kw, target, false);
        }
    });
    pagination.appendChild(nextBtn);

    function onPageClick(e) {
        const target = Number(e.currentTarget.dataset.page);
        if (!Number.isFinite(target) || target === currentPage) return;
        const kw = searchInput.value.trim();
        currentPage = target;
        searchDrama(kw, target, false);
    }
    }

    // 获取短剧详情
    async function getDramaDetail(bookId) {
        showLoading(true);
        hideError();

        try {
            const url = `https://api.xingzhige.com/API/playlet/?book_id=${bookId}`;
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`HTTP错误! 状态: ${response.status}`);
            }

            const data = await response.json();

            if (data.code === 0) {
                currentDrama = data.data.detail;
                videoList = data.data.video_list;

                // 关键优化：检查该剧是否有历史记录
                const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
                const historyItem = history.find(item => item.bookId === bookId);

                // 重置当前剧集索引
                if (historyItem) {
                    // 使用历史记录中的集数索引，但要确保在范围内
                    currentEpisodeIndex = Math.min(Math.max(0, historyItem.episodeIndex), videoList.length - 1);
                } else {
                    // 没有历史记录，从第一集开始
                    currentEpisodeIndex = 0;
                }

                showPlayerPage();
            } else {
                showError(`获取详情失败: ${data.msg}`);
            }
        } catch (error) {
            console.error('获取详情出错:', error);
            showError(`请求出错: ${error.message}`);
        } finally {
            showLoading(false);
        }
    }

    // 显示播放页面
    function showPlayerPage() {
        searchPage.style.display = 'none';
        playerPage.style.display = 'block';

        // 更新剧集信息
        currentEpisodeTitle.textContent = currentDrama.title;
        episodeDesc.textContent = currentDrama.desc || '暂无简介';

        // 重置清晰度选择器
        currentQuality = '1080p';
        qualitySelect.value = currentQuality;
        updateQualityIndicator();

        // 渲染剧集列表
        renderEpisodeList();

        // 播放当前剧集
        if (videoList.length > 0) {
            playEpisode(currentEpisodeIndex);
        }
    }

    // 更新清晰度指示器
    function updateQualityIndicator() {
        // 更新当前清晰度指示器
        const qualityClass = `quality-${currentQuality.replace('p', '')}`;
        currentQualityIndicator.className = `quality-indicator ${qualityClass}`;
        currentQualityIndicator.innerHTML = `<span class="dot"></span> 当前清晰度: ${currentQuality}`;

        // 更新视频信息区域的清晰度指示器
        episodeQuality.className = `quality-indicator ${qualityClass}`;
        episodeQuality.innerHTML = `<span class="dot"></span> ${currentQuality}`;
    }

    // 渲染剧集列表
    function renderEpisodeList() {
        episodesGrid.innerHTML = '';

        videoList.forEach((episode, index) => {
            const episodeItem = document.createElement('div');
            episodeItem.className = `episode-item ${index === currentEpisodeIndex ? 'active' : ''}`;
            episodeItem.textContent = episode.title;

            episodeItem.addEventListener('click', () => {
                currentEpisodeIndex = index;
                playEpisode(currentEpisodeIndex);
                updateEpisodeListSelection();
            });

            episodesGrid.appendChild(episodeItem);
        });
    }

    // 更新剧集列表选择状态
    function updateEpisodeListSelection() {
        const items = episodesGrid.querySelectorAll('.episode-item');
        items.forEach((item, index) => {
            item.classList.toggle('active', index === currentEpisodeIndex);
        });
    }

    // 播放指定剧集
    async function playEpisode(index) {
        if (index < 0 || index >= videoList.length) return;

        const videoId = videoList[index].video_id;
        try {
            const url = `https://api.xingzhige.com/API/playlet/?video_id=${videoId}&quality=${currentQuality}`;
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`HTTP错误! 状态: ${response.status}`);
            }

            const data = await response.json();

            if (data.code === 0) {
                const videoData = data.data.video;

                // 设置视频源
                videoPlayer.setAttribute('referrerpolicy', 'no-referrer');
                videoPlayer.src = videoData.url;
                videoPlayer.load();

                // 更新剧集信息
                currentEpisodeTitle.textContent = `${currentDrama.title} - ${videoList[index].title}`;

                // 更新清晰度指示器
                updateQualityIndicator();

                // 更新视频信息
                episodeDuration.textContent = `时长: ${Math.round(videoData.duration)}秒`;
                episodeSize.textContent = `大小: ${videoData.size_str || '未知'}`;

                // 更新剧集选择状态
                updateEpisodeListSelection();

                // 添加观看历史
                addToHistory(currentDrama.book_id, currentDrama.title, currentDrama.cover, index);

                const onCanPlay = () => {
                    videoPlayer.play().catch(e => console.log('自动播放失败:', e));
                    videoPlayer.removeEventListener('canplay', onCanPlay);
                    };
                    videoPlayer.addEventListener('canplay', onCanPlay);
            } else {
                showError(`获取视频失败: ${data.msg}`);
            }
        } catch (error) {
            console.error('播放剧集出错:', error);
            showError(`请求出错: ${error.message}`);
        }
    }

    // 播放上一集
    function playPreviousEpisode() {
        if (currentEpisodeIndex > 0) {
            currentEpisodeIndex--;
            playEpisode(currentEpisodeIndex);
        }
    }

    // 播放下一集
    function playNextEpisode() {
        if (currentEpisodeIndex < videoList.length - 1) {
            currentEpisodeIndex++;
            playEpisode(currentEpisodeIndex);
        }
    }

    // 切换全屏
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) {
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    }

    // 添加观看历史
    function addToHistory(bookId, title, cover, episodeIndex) {
        // 获取现有历史记录
        let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];

        // 检查是否已存在相同bookId的记录
        const existingIndex = history.findIndex(item => item.bookId === bookId);

        // 创建新历史记录项
        const historyItem = {
            bookId,
            title,
            cover,
            episodeIndex,
            timestamp: new Date().toISOString()
        };

        if (existingIndex !== -1) {
            // 更新现有记录
            history[existingIndex] = historyItem;
        } else {
            // 添加新记录
            history.unshift(historyItem);

            // 限制历史记录数量
            if (history.length > MAX_HISTORY_ITEMS) {
                history = history.slice(0, MAX_HISTORY_ITEMS);
            }
        }

        // 保存到本地存储
        localStorage.setItem(HISTORY_KEY, JSON.stringify(history));

        // 渲染历史记录
        renderHistory();
    }

    // 渲染历史记录
    function renderHistory() {
        const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];

        if (history.length === 0) {
            historyContainer.style.display = 'none';
            return;
        }

        historyContainer.style.display = 'block';
        historyList.innerHTML = '';

        history.forEach(item => {
            const historyCard = document.createElement('div');
            historyCard.className = 'history-card';
            historyCard.innerHTML = `
                    <img src="${escapeHTML(item.cover)}" alt="${escapeHTML(item.title)}" class="history-img"
                        onerror="this.src='https://via.placeholder.com/100x150?text=No+Image'">
                    <div class="history-content">
                        <h3 class="history-title-text">${escapeHTML(item.title)}</h3>
                        <div class="history-episode">播放至: 第${item.episodeIndex + 1}集</div>
                        <div class="history-time">${formatDate(item.timestamp)}</div>
                    </div>`;

            historyCard.addEventListener('click', () => {
                // 从历史记录播放
                playFromHistory(item.bookId, item.episodeIndex);
            });

            historyList.appendChild(historyCard);
        });
    }

    // 从历史记录播放
    function playFromHistory(bookId, episodeIndex) {
        // 设置当前播放集数
        currentEpisodeIndex = episodeIndex;

        // 获取短剧详情
        getDramaDetail(bookId);
    }

    // 清空历史记录
    function clearHistory() {
        if (confirm('确定要清空所有观看历史吗？')) {
            localStorage.removeItem(HISTORY_KEY);
            historyContainer.style.display = 'none';
        }
    }

    // 格式化日期
    function formatDate(isoString) {
        const date = new Date(isoString);
        return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }

    // 显示加载状态
    function showLoading(show) {
        searchLoading.style.display = show ? 'block' : 'none';
    }

    // 显示错误信息
    function showError(message) {
        errorText.textContent = message;
        searchError.style.display = 'block';
    }

    // 隐藏错误信息
    function hideError() {
        searchError.style.display = 'none';
    }
</script>
