            margin-top: 30px;
            background: linear-gradient(145deg, #f5f7fa, #e4edf5);
            border-radius: 24px;
            padding: 30px;
            box-shadow: inset 0 -8px 25px rgba(0, 0, 0, 0.05),
            0 15px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .episodes-container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border-radius: 18px;
            background: linear-gradient(145deg, #ffffff, #f0f4f9);
            z-index: 0;
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.05),
            0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .episodes-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--dark);
            position: relative;
            z-index: 1;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .episode-item {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--dark);
            font-weight: 600;
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.05),
            0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .episode-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            opacity: 0;
            transition: var(--transition);
            z-index: 0;
        }

        .episode-item:hover {
            transform: translateY(-3px);
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.05),
            0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .episode-item:hover::before {
            opacity: 0.2;
        }

        .episode-item.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
        }

        .quality-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            color: var(--dark);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 1;
        }

        .quality-indicator .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        .quality-720 .dot {
            background-color: #2ecc71;
        }

        .quality-1080 .dot {
            background-color: #2ecc71;
        }

        .quality-original .dot {
            background-color: #2ecc71;
        }

        /* 历史记录样式 */
        .history-container {
            margin: 30px auto 40px;
            max-width: 1200px;
            display: none;
        }

        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .history-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark);
            position: relative;
            padding-left: 15px;
        }

        .history-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 24px;
            width: 6px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .clear-history-btn {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            color: var(--primary);
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .clear-history-btn:hover {
            transform: translateY(-2px);
            box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.1),
            0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .history-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .history-card {
            background: linear-gradient(145deg, #f5f7fa, #e4edf5);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: inset 0 -8px 25px rgba(0, 0, 0, 0.05),
            0 10px 30px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            height: 100%;
            display: flex;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .history-card:hover {
            transform: translateY(-5px);
            box-shadow: inset 0 -8px 25px rgba(0, 0, 0, 0.05),
            0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .history-img {
            width: 100px;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .history-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .history-title-text {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: var(--dark);
        }

        .history-episode {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 10px;
        }

        .history-time {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: auto;
        }

        .no-history {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px;
            color: var(--gray);
        }

        /* 装饰元素 */
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        .film-icon {
            position: absolute;
            font-size: 6rem;
            color: var(--dark);
            opacity: 0.05;
        }

        .film-1 {
            top: 5%;
            left: 5%;
        }

        .film-2 {
            top: 15%;
            right: 7%;
            transform: rotate(-25deg);
        }

        .film-3 {
            bottom: 15%;
            left: 8%;
            transform: rotate(15deg);
        }

        .film-4 {
            bottom: 10%;
            right: 6%;
            transform: rotate(-45deg);
        }

        /* 响应式设计 */
        @media (max-width: 900px) {
            .tool-title {
                font-size: 2.2rem;
            }

            .tool-subtitle {
                font-size: 1.1rem;
                padding: 12px 20px;
            }

            .history-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .tool-title {
                font-size: 1.9rem;
            }

            .search-box {
                flex-direction: column;
            }

            .search-btn {
                padding: 17px;
                justify-content: center;
            }

            .results-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .player-container {
                flex-direction: column;
            }

            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .player-controls {
                gap: 12px;
            }

            .history-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }

        @media (max-width: 580px) {
            header {
                flex-direction: column;
                gap: 20px;
            }

            .tool-title {
                font-size: 1.7rem;
            }

            .tool-subtitle {
                font-size: 1rem;
            }

            .results-container {
                grid-template-columns: 1fr;
            }

            .episodes-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .control-btn, .quality-selector {
                width: 100%;
                justify-content: center;
            }

            .player-controls {
                flex-direction: column;
            }

            .film-icon {
                display: none;
            }

            .history-list {
                grid-template-columns: 1fr;
            }

            .history-card {
                flex-direction: column;
            }

            .history-img {
                width: 100%;
                height: 120px;
            }
        }

        .tool-title {
                background: -webkit-linear-gradient(110deg, #009ff7, #78fadc);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                display: inline;
            }

        .nav-group {
                display:flex;
                gap:10px;
                align-items:center;
            }

        .ctrm-title { 
                background: linear-gradient(90deg, #ffdee9, #b5fffc)!important;
            }

        .feedback-line {
                margin: 40px auto 20px;
                text-align: center;
                font-size: 1.3rem;
                font-weight: 600;
                color: var(--gray);
            }

        .feedback-line .wechat-link {
                font-weight: 800;
                color: var(--gray);

            }

        .feedback-line .wechat-link:hover,.feedback-line .wechat-link:focus-visible {
                color: #6d28d9;
                text-decoration: underline;
            }
    </style>
</head>
