<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, #f9fafc 0%, #eef2f6 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    .content {
      max-width: 700px;
      padding: 60px 20px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 100px;
      font-weight: 800;
      color: #0078ff;
      letter-spacing: -3px;
      margin-bottom: 250px;
    }
    h2 {
      font-size: 28px;
      color: #444;
      margin-bottom: 15px;
    }
    p {
      color: #666;
      font-size: 17px;
      line-height: 1.8;
      margin-bottom: 35px;
    }
    .btn {
      display: inline-block;
      background: #0078ff;
      color: white;
      text-decoration: none;
      padding: 14px 36px;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #005ecc;
      transform: translateY(-2px);
    }
    .info {
      margin-top: 40px;
      font-size: 15px;
      color: #888;
      text-align: center;
      border-top: 1px solid #e6e6e6;
      padding-top: 20px;
      letter-spacing: 0.5px;
    }
    .info span {
      display: block;
      font-family: monospace;
      color: #555;
      margin-top: 8px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
    @media (max-width: 600px) {
      h1 { font-size: 70px; }
      h2 { font-size: 22px; }
      .content { padding: 40px 20px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>
      Sorry, the page you are looking for might have been removed,<br>
      had its name changed, or is temporarily unavailable.
    </p>
    <a href="https://www.ncac.gov.cn" class="btn">Back to Home</a>
    <div class="info">
      <div>Ray ID: <span id="ray-id"></span></div>
      <div>Your IP: <span id="ip">Loading...</span></div>
    </div>
  </div>
  <script>
    const chars = "abcdef0123456789";
    const rayId = Array.from({ length: 16 }, () => chars[Math.floor(Math.random() * chars.length)]).join("");
    document.getElementById("ray-id").textContent = rayId;
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(d => document.getElementById("ip").textContent = d.ip)
      .catch(() => document.getElementById("ip").textContent = "Unavailable");
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.onkeydown = function(e) {
      if (
        e.keyCode === 123 || 
        (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
        (e.ctrlKey && e.keyCode === 85) 
      ) {
        e.preventDefault();
        alert("Developer tools are disabled on this page.");
        return false;
      }
    };
    (function warnConsole() {
      if (window.console && window.console.log) {
        console.log("%c⚠ WARNING ⚠", "color: red; font-size: 32px; font-weight: bold;");
        console.log("%cThis page is protected. Opening DevTools is prohibited.", "color: red; font-size: 18px;");
      }
    })();
    setInterval(() => {
      const t1 = performance.now();
      debugger;
      const t2 = performance.now();
      if (t2 - t1 > 100) {
        document.body.innerHTML = "<h1 style='text-align:center;margin-top:40vh;color:#e74c3c;font-family:sans-serif;'>Access Denied</h1>";
      }
    }, 1000);
  </script>
</body>

</html>
