  <script>
    const translations = {
      zh: {
        title: 'æ‚¨å½“å‰å¤„äºç¦»çº¿æ¨¡å¼',
        message: 'TimePulse æ£€æµ‹åˆ°æ‚¨çš„è®¾å¤‡å·²æ–­å¼€ç½‘ç»œè¿æ¥ã€‚æ‚¨å¯ä»¥ç»§ç»­ä½¿ç”¨åŸºæœ¬åŠŸèƒ½ï¼Œä½†æ•°æ®åŒæ­¥å’Œåˆ†äº«ç­‰åŠŸèƒ½å°†æš‚æ—¶ä¸å¯ç”¨ã€‚',

        description: 'Please check your network connection and refresh the page.',
        returnBtn: 'Reconnect'
      }
    };

    let currentLang = 'zh';

    function switchLanguage(lang) {
      currentLang = lang;
      const t = translations[lang];
      
      document.getElementById('title').textContent = t.title;
      document.getElementById('message').textContent = t.message;
      document.getElementById('description').textContent = t.description;
      document.getElementById('return-btn').textContent = t.returnBtn;
      
      // Update active button
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(lang + '-btn').classList.add('active');
      
      // Update HTML lang attribute
      document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en-US';
    }

    // Detect language from URL or browser preference
    function detectLanguage() {
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get('lang');
      
      if (langParam === 'en-US') {
        return 'en';
      } else if (langParam === 'zh-CN') {
        return 'zh';
      }
      
      // Default to Chinese
      return 'zh';
    }

    // Initialize
    const detectedLang = detectLanguage();
    switchLanguage(detectedLang);
  </script>
