<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗韵·每日诗词</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600;700&display=swap">
    <script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js"></script>
    <script async src="https://019b9894-1861-76d6-9948-7ad2739a9eb8.spst2.com/ustat.js"></script>
    <style>
        :root {
            --primary: #8e44ad;         /* 主色调-紫檀色 */
            --secondary: #3498db;       /* 辅色-青花蓝 */
            --accent: #e74c3c;          /* 强调色-朱砂红 */
            --light: #f9f7f5;           /* 浅底色-宣纸白 */
            --dark: #2c3e50;            /* 深色-黛青 */
            --paper: #f5f0e6;           /* 纸张色-米黄宣纸 */
            --ink: #3a3225;             /* 墨色-松烟墨 */
            --shadow: rgba(44, 62, 80, 0.15); /* 阴影色 */
            --gold: #d4af37;            /* 金色装饰 */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        body {
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Serif SC', serif;
            color: var(--ink);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .poem-container {
            max-width: 650px;
            width: 100%;
            background: var(--paper);
            border-radius: 18px;
            box-shadow: 
                0 12px 35px var(--shadow),
                inset 0 0 25px rgba(255, 255, 255, 0.8);
            padding: 45px 40px 35px;
            position: relative;
            overflow: hidden;
            border: 1px solid #e0d6c3;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px auto;
        }
        
        @media (min-width: 768px) {
            .poem-container:hover {
                transform: translateY(-8px);
                box-shadow: 0 18px 45px rgba(44, 62, 80, 0.2);
            }
        }
        
        .poem-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent), var(--secondary));
            z-index: 1;
        }
        
        .poem-container::after {
            content: "";
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, rgba(231, 76, 60, 0.08), transparent 70%);
            border-radius: 45% 55% 62% 38% / 53% 51% 49% 47%;
            z-index: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            border-radius: 3px;
        }
        
        .title {
            color: var(--primary);
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.9rem;
            margin-bottom: 6px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.08);
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
        }
        
        .title::before,
        .title::after {
            content: "❦";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4rem;
            color: var(--accent);
            opacity: 0.6;
        }
        
        .title::before {
            left: -35px;
        }
        
        .title::after {
            right: -35px;
        }
        
        .subtitle {
            color: var(--dark);
            font-size: 1.15rem;
            opacity: 0.85;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .poem-content {
            position: relative;
            padding: 35px 25px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 14px;
            margin-bottom: 30px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px dashed #d4c8b0;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.03);
            z-index: 2;
        }
        
        #poem_sentence {
            font-size: 1.85rem;
            line-height: 1.7;
            margin-bottom: 22px;
            font-weight: 700;
            color: var(--dark);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        #poem_info {
            font-size: 1.15rem;
            color: var(--secondary);
            font-style: italic;
            letter-spacing: 0.5px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.8s ease 0.2s, transform 0.8s ease 0.2s;
        }
        
        .decoration {
            position: absolute;
            opacity: 0.08;
            font-size: 8.5rem;
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--accent);
            z-index: 0;
            pointer-events: none;
            user-select: none;
        }
        
        .decoration.top-left {
            top: 15px;
            left: 30px;
            transform: rotate(-15deg);
        }
        
        .decoration.bottom-right {
            bottom: 15px;
            right: 30px;
            transform: rotate(15deg);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(245, 240, 230, 0.9);
            z-index: 5;
            border-radius: 14px;
        }
        
        .loader {
            width: 55px;
            height: 55px;
            border: 4px solid rgba(142, 68, 173, 0.15);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 22px;
            position: relative;
        }
        
        .loader::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(231, 76, 60, 0.1);
            border-radius: 50%;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 25px;
            color: var(--dark);
            opacity: 0.65;
            font-size: 0.92rem;
            letter-spacing: 0.3px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }
        
        /* ================== 新按钮样式 - 水墨涟漪效果 ================== */
        .btn, .btn-share {
            position: relative;
            overflow: hidden;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        /* 换诗按钮 - 青瓷色系 */
        .btn {
            background: linear-gradient(135deg, #2e9ca2 0%, #57c3c2 100%);
        }

        /* 分享按钮 - 朱砂色系 */
        .btn-share {
            background: linear-gradient(135deg, #d54c4f 0%, #e87e73 100%);
        }

        /* 水墨涟漪效果（点击扩散动画） */
        .btn:after, .btn-share:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            z-index: -1;
            filter: blur(2px); /* 添加水墨晕染质感 */
            will-change: transform, opacity; /* 启用GPU加速 */
        }
        .btn:active:after, .btn-share:active:after {
            width: 200px;
            height: 200px;
            opacity: 1;
            transition: width 0.6s ease, height 0.6s ease, opacity 0.6s ease;
        }

        /* 悬停效果 */
        .btn:hover, .btn-share:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .btn:hover { background: linear-gradient(135deg, #2e9ca2 0%, #6ad4d2 100%); }
        .btn-share:hover { background: linear-gradient(135deg, #d54c4f 0%, #f09a90 100%); }

        /* 点击效果 */
        .btn:active, .btn-share:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        /* 水墨扩散动画 */
        @keyframes inkSpread {
            0% { 
                opacity: 0;
                transform: scale(0.8);
            }
            70% { 
                opacity: 1;
                transform: scale(1.05);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .show-content #poem_sentence,
        .show-content #poem_info {
            opacity: 1;
            transform: translateY(0);
            animation: inkSpread 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .poem-container {
                padding: 30px 20px 25px;
                max-width: 92%;
                border-radius: 16px;
            }
            
            .title {
                font-size: 2.4rem;
                letter-spacing: 2px;
            }
            
            .title::before {
                left: -25px;
            }
            
            .title::after {
                right: -25px;
            }
            
            #poem_sentence {
                font-size: 1.65rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 12px;
            }
            
            .btn, .btn-share {
                width: 100%;
            }
            
            .decoration {
                font-size: 6.5rem;
            }
            
            .decoration.top-left {
                top: 10px;
                left: 15px;
            }
            
            .decoration.bottom-right {
                bottom: 10px;
                right: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .poem-container {
                padding: 25px 15px 20px;
                max-width: 95%;
            }
            
            .title {
                font-size: 2.1rem;
            }
            
            .title::before,
            .title::after {
                font-size: 1.1rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            #poem_sentence {
                font-size: 1.5rem;
                line-height: 1.6;
            }
            
            #poem_info {
                font-size: 1rem;
            }
            
            .poem-content {
                padding: 25px 15px;
                min-height: 180px;
            }
            
            .decoration {
                opacity: 0.06;
                font-size: 5rem;
            }
            
            .btn, .btn-share {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
        
        /* 性能优化：减少不必要的动画 */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
            
            .poem-container:hover {
                transform: none !important;
            }
            
            .btn:hover, .btn-share:hover {
                transform: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="poem-container">
        <div class="header">
            <div class="title">诗韵</div>
            <div class="subtitle">云卷云舒 · 诗随心动</div>
        </div>
        
        <div class="poem-content">
            <div class="decoration top-left">诗</div>
            <div class="decoration bottom-right">词</div>
            
            <div id="poem_sentence">水墨丹青染素笺</div>
            <div id="poem_info">《无题》· 当代·智能诗匠</div>
            
            <div class="loading">
                <div class="loader"></div>
                <p>瑶章欲展待君临</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="loadPoem()">换一首新诗</button>
            <button class="btn btn-share" onclick="sharePoem()">分享此诗词</button>
        </div>
        
        <div class="footer">
            <a href="https://easys.cc.cd" target="_blank" style="color: var(--secondary); text-decoration: none; font-weight: 600;">茉灵智库</a> | 今日诗词
        </div>
    </div>

    <script>
        // 加载诗词函数
        function loadPoem() {
            const container = document.querySelector('.poem-content');
            const poemSentence = document.getElementById('poem_sentence');
            const poemInfo = document.getElementById('poem_info');
            const loading = document.querySelector('.loading');
            
            // 移除动画类
            container.classList.remove('show-content');
            
            // 显示加载状态
            poemSentence.style.opacity = 0;
            poemInfo.style.opacity = 0;
            loading.style.display = 'flex';
            
            jinrishici.load(result => {
                const { data } = result;
                const { content, origin: { title, author, dynasty } } = data;
                
                // 设置延迟显示以实现动画效果
                setTimeout(() => {
                    // 处理诗词排版
                    const formattedContent = content
                        .replace(/([，。！？；])/g, '<br>')
                        .replace(/ /g, '&nbsp;');
                    
                    poemSentence.innerHTML = formattedContent;
                    poemInfo.innerHTML = `《${title}》· ${dynasty}·${author}`;
                    loading.style.display = 'none';
                    
                    // 添加动画类
                    setTimeout(() => {
                        container.classList.add('show-content');
                    }, 50);
                    
                }, 800);
            });
        }
        
        // 分享诗词功能
        function sharePoem() {
            const sentence = document.getElementById('poem_sentence').textContent;
            const info = document.getElementById('poem_info').textContent;
            const fullText = `${sentence}\n——${info}`;
            
            // 复制到剪贴板
            if (navigator.clipboard) {
                navigator.clipboard.writeText(fullText).then(() => {
                    shareFeedback();
                }).catch(() => {
                    fallbackCopy(fullText);
                });
            } else {
                fallbackCopy(fullText);
            }
        }
        
        function shareFeedback() {
            const btn = document.querySelector('.btn-share');
            const originalText = btn.textContent;
            const originalBg = btn.style.background;
            
            btn.textContent = '已复制！';
            btn.style.background = 'linear-gradient(to right, #27ae60, #2ecc71)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = originalBg || 'linear-gradient(to right, #16a085, #27ae60)';
            }, 2000);
        }
        
        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                shareFeedback();
            } catch (err) {
                alert('复制失败，请手动复制诗词内容');
            }
            
            document.body.removeChild(textArea);
        }
        
        // 初始加载
        document.addEventListener('DOMContentLoaded', () => {
            // 显示初始内容
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.poem-content').classList.add('show-content');
            }, 1500);
            
            // 0.5秒后加载真实诗词
            setTimeout(loadPoem, 500);
        });
        
        // 添加鼠标悬停效果
        const container = document.querySelector('.poem-container');
        
        // 仅在大屏幕上添加悬停效果
        if (window.matchMedia("(min-width: 768px)").matches) {
            container.addEventListener('mouseenter', () => {
                container.style.transform = 'translateY(-8px)';
            });
            
            container.addEventListener('mouseleave', () => {
                container.style.transform = 'translateY(0)';
            });
        }
    </script>
</body>
</html>
