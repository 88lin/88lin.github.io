<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请我喝咖啡 - 捐赠页面</title>
    <link rel="icon" href="https://nuaa.tech/zz.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            :root {
                --gradient: linear-gradient(135deg, #3498db, #2ecc71);
                --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            }

            ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            }

            ::-webkit-scrollbar-track {
            background-color: rgba(73, 177, 245, 0.2);
            border-radius: 2em;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            }

            ::-webkit-scrollbar-thumb {
            background-color: #009ff7;
            background-image: -webkit-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.4) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0.4) 75%,
                transparent 75%
            );
            border-radius: 2em;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            }

            ::-webkit-scrollbar-corner {
            background-color: transparent;
            }
        }
        
        body {
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

           body.bg-grid-aurora::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background:
            radial-gradient(1200px 800px at 70% -10%, rgba(30,182,255,.16), transparent 60%),
            radial-gradient(900px 700px  at 10% 110%, rgba(120,250,220,.16), transparent 55%),
            repeating-linear-gradient(90deg, rgba(0,0,0,.06) 0 1px, transparent 1px 20px),
            repeating-linear-gradient(0deg,  rgba(0,0,0,.06) 0 1px, transparent 1px 20px),
            linear-gradient(135deg, #f9fbff 0%, #eaf2ff 100%);
        }
   
        @media (prefers-color-scheme: dark) {
            body.bg-grid-aurora::before {
            background:
                radial-gradient(1200px 800px at 70% -10%, rgba(30,182,255,.28), transparent 60%),
                radial-gradient(900px 700px  at 10% 110%, rgba(120,250,220,.24), transparent 55%),
                repeating-linear-gradient(90deg, rgba(255,255,255,.08) 0 1px, transparent 1px 20px),
                repeating-linear-gradient(0deg,  rgba(255,255,255,.08) 0 1px, transparent 1px 20px),
                linear-gradient(135deg, #0b1118 0%, #111a26 100%);
            }
        }
                
        #body {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        .title {
            display: inline-block;
            width: 90%;
            max-width: 800px;
            margin: 20px auto 40px;
            border-radius: 40px;
            padding: 25px;
            background-color: #fff;
            color: #009ff7;
            font-size: 3.5rem;
            font-weight: bold;
            line-height: 1.2;
            box-shadow: 0 10px 30px rgba(90, 103, 216, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .title span {
            color: #ff6b6b;
            font-size: 4rem;
        }
        
        .imgbox {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .inbox {
            background: white;
            border-radius: 35px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            max-width: 450px;
            width: 100%;
        }
        
        .inbox:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .img-container {
            position: relative;
            border-radius: 23px;
            overflow: hidden;
            border: 2px solid #f1f1f1;
            height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f9fa;
        }
        
        .img {
            width: 400px;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .inbox:hover .img {
            transform: scale(1.03);
        }
        
        .platform {
            margin-top: 20px;
            font-size: 2.2rem;
            font-weight: 600;
            color: #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .platform.wx {
            color: #07c160;
        }
        
        .platform.zfb {
            color: #1296db;
        }
        
        .coffee-icon {
            position: absolute;
            top: 36px;
            right: 172px;
            font-size: 3.6rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .heart-icon {
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
        }
        
        .footer {
            margin-top: 50px;
            color: #718096;
            font-size: 1.2rem;
            padding: 20px;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 900px) {
            .imgbox {
                flex-direction: column;
                gap: 20px;
            }

            .title {
                font-size: 2.5rem;
                padding: 20px;
                margin: 15px auto 30px;
            }

            .title span {
                font-size: 3rem;
            }

            .coffee-icon {
                font-size: 2.5rem;
                top: -15px;
                right: 20px;
            }

            .inbox {
                max-width: 90%;
                padding: 20px;
            }

            .img-container {
                height: auto;
            }

            .img {
                width: 80%;
                max-width: 320px;
            }
        }

        @media (max-width: 500px) {
            body {
                padding: 10px;
            }

            .title {
                font-size: 1.8rem;
                padding: 12px;
                margin: 10px auto 20px;
                border-radius: 20px;
            }

            .title span {
                font-size: 2rem;
            }

            .img {
                width: 100%;
                max-width: 260px;
            }

            .img-container {
                height: auto;
                padding: 10px;
            }

            .platform {
                font-size: 1.4rem;
            }

            .footer {
                font-size: 1rem;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body class="bg-grid-aurora">
    <div id="body">
        <div class="title">
            请我喝咖啡~<span></span>
            <div class="coffee-icon">☕</div>
        </div>
        
        <div class="imgbox">
            <div class="inbox">
                <div class="img-container">
                    <img class="img" src="https://cdn.jsdelivr.net/gh/88lin/picx-images-hosting@master/wx.92qh7zo27b.webp" alt="微信捐赠二维码">
                </div>
                <div class="platform wx">微信捐赠</div>
            </div>
            
            <div class="inbox">
                <div class="img-container">
                    <img class="img" src="https://cdn.jsdelivr.net/gh/88lin/picx-images-hosting@master/zfb.6ikmvco3l4.webp" alt="支付宝捐赠二维码">
                </div>
                <div class="platform zfb">支付宝捐赠</div>
            </div>
        </div>
        
        <div class="footer">
            <p>感谢您的支持！每一份捐赠都是对我莫大的鼓励 <span class="heart-icon">❤️</span></p>
        </div>
    </div>
</body>
</html>
