<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>哈喽❤️圣诞快乐</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/favicon/7703christmas_tree.ico">
  <script src="https://kit.fontawesome.com/69b5654055.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <meta name="keywords" content="Christmas card, merry Christmas, Christmas">
  <meta name="author" content="Piero Sabino">
  <meta name="description" content="Merry Christmas">
</head>
<body>
  <div class="snow layer1 a"></div>
  <div class="snow layer1"></div>
  <div class="snow layer2 a"></div>
  <div class="snow layer2"></div>
  <div class="snow layer3 a"></div>
  <div class="snow layer3"></div>
  <div class="container">
    <p>
      <img src="img/star.svg" class="star"><br>
      <img src="./img/mistletoe.svg" class="mistletoe">
      We
      <img src="./img/mistletoe.svg" class="mistletoe">
      <br />
      <img src="./img/light.svg" class="light">
      wish
      <img src="./img/light.svg" class="light">
      <br />
      <img src="./img/star_01.svg" class="star1">
      you a
      <img src="./img/star_01.svg" class="star1">
      <br />
      <img src="./img/christmas-ball.svg" class="ball">
      Merry
      <img src="./img/christmas-ball.svg" class="ball">
      <br />
      <img src="./img/candle.svg" class="candle">
      Christmas
      <img src="./img/candle.svg" class="candle">
    </p>
  </div>
  <div class="music">
    <audio id="myMusic" src="https://v.iculture.cc/We%20Wish%20You%20a%20Merry%20Christmas.m4a" loop=""></audio>
    <button class="btn_music">
      <i class="far fa-play-circle"></i>
      <i class="far fa-pause-circle"></i>
    </button>
  </div>
  <script>
    $(document).ready(function () {
      $(".btn_music .fa-play-circle").on('click', function () {
        $(this).hide();
        $('.fa-pause-circle').fadeIn();
        $('#myMusic')[0].play();
        $('.snow').show();
      })

      $(".btn_music .fa-pause-circle").on('click', function () {
        $(this).hide();
        $('.fa-play-circle').fadeIn();
        $('#myMusic')[0].pause();
        $('.snow').hide();
      })
    })
  </script>
</body>

</html>
